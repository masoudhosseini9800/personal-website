<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstarp 4 Reboot -->
    <link rel="stylesheet" href="Css/bootstrap-reboot.min.css" />
    <!-- BootStrap 4 Css -->
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <!-- Own Style -->
    <link rel="stylesheet" href="Css/styles.css" />
    <!-- Font Awesome -->
    <script src="js/all.js"></script>
    <!-- Title -->
    <title>Omid Moradi | Contact Me</title>
  </head>

  <body>
    <div class="contact-me">
      <!-- Nav Section -->
      <nav class="navbar mr-2 navbar-expand-md" id="navBar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="Index.html" class="nav-link">home</a>
          </li>
        </ul>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#myNav">
          <span class="navbar-icon">
            <i class="fas fa-grip-lines"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="myNav">
          <ul class="navbar-nav ml-auto">
            <!-- <li class="nav-item">
              <a href="Index2Shop.html" class="nav-link mr-3" target="_blank">shop</a>
            </li> -->

            <li class="nav-item">
              <a href="Index3Portfolio.html" class="nav-link mr-3" target="_blank">portfolio</a>
            </li>

            <li class="nav-item">
              <a href="Index4contact.html" class="nav-link mr-3" target="_blank">contact me</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- End Nav Section -->

      <!-- Contact Me Section -->
      <section class="contact-me-content mt-3" id="ContactMe">
        <div class="container">
          <div class="row mb-3">
            <div class="col-12 text-center">
              <h3 class="title-1">I'm happy to start a project together</h3>
              <p class="title-2 font-helvetica">You can fill in the following feilds for advice</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-7">
              <form action="#" class="title-1 font-helvetica">
                <div class="form-group">
                  <label for="Username">Name</label>
                  <input
                    type="text"
                    class="form-control border-secondary bg-transparent text-white form-control-lg rounded-0"
                    id="Email"
                    autocomplete="off"
                  />
                </div>
                <div class="form-group">
                  <label for="Phone">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control border-secondary bg-transparent text-white form-control-lg rounded-0"
                    id="Phone"
                    autocomplete="off"
                  />
                </div>
                <div class="form-group">
                  <label for="HowCan">How can i help</label>
                  <select name="help" class="form-control border-secondary bg-transparent text-white form-control-lg rounded-0" id="HowCan">
                    <optgroup class="bg-dark">
                      <option value="choose" selected></option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </optgroup>
                  </select>
                </div>

                <div class="form-group">
                  <label for="Range">Your budget range</label>
                  <input type="range" id="Range" class="custom-range" />
                </div>
              </form>
            </div>
            <div class="col-md-5">
              <div id="slider2" class="carousel mt-5" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block img-fluid" src="https://source.unsplash.com/wgq4eit198Q/700x400" alt="First Slide" />
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="https://source.unsplash.com/WLUHO9A_xik/700x400" alt="Second Slide" />
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="https://source.unsplash.com/4yta6mU66dE/700x400" alt="Third Slide" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3 pb-2 font-helvetica">
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-outline-light btn-send border-secondary">Send</button>
            </div>
          </div>
        </div>
      </section>
      <!-- End Contact Me Section -->
    </div>

    <!-- JQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Script Js -->
    <script src="js/Scripts.js"></script>
  </body>
</html>
